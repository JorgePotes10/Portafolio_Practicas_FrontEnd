<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <section class="product__container">
            <div class="product__image">
                <img class="product__img" src="/" alt="">
            </div>
            <div class="product__description-content">
                <div class="product__description">
                    <span class="product__tag">CAR</span>
                    <h1>Mercedes Benz C300 2022</h1>
                    <div class="product__list-items">
                        <div class="product__icons">
                            <i class="bi bi-car-front-fill"></i>
                            <i class="bi bi-fuel-pump-fill"></i>
                            <i class="bi bi-clipboard2-pulse"></i>
                        </div>
                        <div class="product__text">
                            <p>Mileage: 4,000 miles</p>
                            <p>Fuel: 25mpg</p>
                            <p>Safety: 
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                                <i class="bi bi-star"></i>
                            </p>
                        </div>
                    </div>
                    <p class="pickColor">Pick a color</p>
                    <div class="product__content-picker">
                        <div class="product__content-circles">
                            <div class="circle__red"></div>
                            <div class="circle__gray"></div>
                            <div class="circle__black"></div>
                        </div>
                        <div class="product__content-price">
                            <p>$123,000</p>
                            <p class="text-especial">$140,500</p>
                        </div>
                    </div>
                    <div class="product__content-button">
                        <button class="addCar"><i class="bi bi-cart-check"></i>  Add to car</button>
                        <button class="adquiredCar">Excelente, acabas de adquirir tu mercedez</button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
